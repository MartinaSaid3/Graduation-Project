  <!-------------------------- end our team line --------------------------->

  <!--------------------------start Our Team ------------------------------------->
  <div class="container d-flex flex-column align-items-center gap-4">
    <section class="w-50 ps-lg-5 text-center ">

        <div class="card d-flex flex-column align-items-center gap-3" *ngFor="let member of Members">

            <p class="gray-color px-3">{{member.intro}}</p>
          </div>
          <div class="d-flex justify-content-evenly p-4">
              <a [href]="member.Mail_Link">
                <i class="bi bi-facebook"></i>
              </a>
              <a [href]="member.Mail_Link">
                <i class="bi bi-linkedin"></i>
              </a>
              <a [href]="member.Mail_Link">
                <i class="bi bi-envelope-fill"></i>
              </a>
              <a [href]="member.Mail_Link">

              </a>
          </div>
